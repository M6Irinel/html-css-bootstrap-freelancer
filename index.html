<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Freelancer</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <header>
        <div class="container py-4">
            <div class="row gap-5 padding">
                <div class="col p-4"></div>
                <div class="col p-4">
                    <nav class="row gap-5">
                        <div class="col p-3"></div>
                        <div class="col p-3"></div>
                        <div class="col p-3"></div>
                    </nav>

                    <div class="mobile p-3"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- HEADER MAIN -->
        <header>
            <div class="container py-5 padding">
                <div class="content text-center">
                    <div class="title p-5"></div>
                </div>
            </div>
        </header>

        <!-- PORTFOGLIO -->
        <section class="portfolio">
            <div class="container py-5">
                <div class="content">
                    <div class="title p-5"></div>

                    <div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 padding">
                        <div class="col py-5"></div>
                        <div class="col py-5"></div>
                        <div class="col py-5"></div>
                        <div class="col py-5"></div>
                        <div class="col py-5"></div>
                        <div class="col py-5"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="about">
            <div class="container py-5">
                <div class="content">
                    <div class="title p-5"></div>

                    <div class="row row-cols-1 row-cols-xl-2 padding">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT ME -->
        <section class="contact_me">
            <div class="container py-5 padding">
                <div class="content">
                    <div class="title p-5"></div>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- TOP -->
        <div class="top">
            <div class="container py-5">
                <div class="row row-cols-1 row-cols-lg-3 padding">
                    <div class="col py-5"></div>
                    <div class="col py-5"></div>
                    <div class="col py-5"></div>
                </div>
            </div>
        </div>

        <!-- BOTTOM -->
        <div class="bottom">
            <div class="container text-center py-5 padding">
                <div class="content p-5"></div>
            </div>
        </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
